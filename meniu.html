<style>
  /* Butonul de chat */
  #chatButton {
    position: fixed;
    bottom: 20px;
    right: 20px;
    width: 50px;
    height: 50px;
    border-radius: 50%;
    border: none;
    background-color: #007bff;
    color: white;
    font-size: 24px;
    cursor: pointer;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
    transition: transform 0.2s ease-in-out;
  }

  #chatButton:hover {
    transform: scale(1.1);
    background-color: #0056b3;
  }

  /* Containerul chat-ului */
  #chatContainer {
    position: fixed;
    bottom: 80px;
    right: 20px;
    width: 300px;
    height: 400px;
    background: white;
    border-radius: 10px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
    display: none; /* Ascuns iniÈ›ial */
    flex-direction: column;
    overflow: hidden;
    border: 1px solid #ccc;
  }

  /* Header-ul ferestrei de chat */
  #chatHeader {
    background: #007bff;
    color: white;
    padding: 10px;
    text-align: center;
    font-weight: bold;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  /* Butonul de Ã®nchidere */
  #closeChat {
    background: none;
    border: none;
    color: white;
    font-size: 16px;
    cursor: pointer;
  }

  #closeChat:hover {
    color: #ddd;
  }

  /* Corpul chat-ului */
  #chatBody {
    flex: 1;
    padding: 10px;
    overflow-y: auto;
    font-size: 14px;
  }

  /* Input-ul de mesaj */
  #chatInput {
    width: 100%;
    padding: 10px;
    border: none;
    border-top: 1px solid #ccc;
    outline: none;
  }
</style>

<script>
  document.getElementById("chatButton").addEventListener("click", function() {
    document.getElementById("chatContainer").style.display = "flex";
  });

  document.getElementById("closeChat").addEventListener("click", function() {
    document.getElementById("chatContainer").style.display = "none";
  });
</script>
