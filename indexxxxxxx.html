<!DOCTYPE html><html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meniu Extensibil</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .navbar {
            background-color: #fff;
            padding: 10px;
            box-shadow: 0 4px 6px rgb(255, 255, 255);
            position: relative;
        }
        .menu-toggle {
            cursor: pointer;
            font-size: 24px;
            border: none;
            background: none;
            display: block;
            margin: auto;
        }
        .menu-items {
            list-style: none;
            padding: 0;
            margin: 0;
            display: none;
            background: #fff;
            position: absolute;
            width: 100%;
            box-shadow: 0 4px 6px rgb(255, 255, 255);
        }
        .menu-items li {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        .menu-items li:hover {
            background: #f5f5f5;
        }
        .menu-items.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <button class="menu-toggle">☰ Navigation</button>
        <ul class="menu-items">
            <li>Acasă</li>
            <li>Galerie</li>
            <li>Catering</li>
            <li>Meniu</li>
            <li>Rezervări</li>
            <li>Contact</li>
            <li>Despre</li>
        </ul>
    </div><script>
    document.querySelector(".menu-toggle").addEventListener("click", function() {
        document.querySelector(".menu-items").classList.toggle("show");
    });
</script>

</body>
</html>
